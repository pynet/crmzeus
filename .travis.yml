language: python
python:
  - 3.6
services:
  postgresql
addons:
  postgresql: '9.5'
  apt:
    update: true
install:
  - pip install -q -r requirements-dev.txt codecov
before_script:
  - psql -c "CREATE DATABASE testdb;" -U postgres
  - python manage.py migrate --noinput
#  - python manage.py collectstatic --noinput
script:
  - flake8 .
  - pytest --cov=zeus
after_success:
  - codecov
